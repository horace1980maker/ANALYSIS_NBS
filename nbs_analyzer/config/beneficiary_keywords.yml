# Configuration for proxy analysis
proxy_settings:
  # Minimum description length to consider for keyword scan
  min_description_length: 10
  
  # Fields to scan for keywords (in order of priority)
  description_fields:
    - "benef_directos_desc"
    - "benef_indirectos_desc"
    - "beneficiarios_directos_desc"
    - "beneficiarios_indirectos_desc"
    - "benef_directos_descripcion"
    - "benef_indirectos_descripcion"
    - "descripcion"
    - "description"
